<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      font-size: 100px;
      margin: 0;
      color: #00ffc3;
    }

    p {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, a.button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: black;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover, a.button:hover {
      background-color: #00e6b4;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>Page not found. The requested page could not be located.</p>

  <div class="buttons">
    <a href="/index.html" class="button">Back to Proxy</a>
    <button onclick="fixProxy()">Fix Proxy</button>
  </div>

  <script>
    function fixProxy() {
      alert("Attempting to fix proxy...");

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          for (let reg of regs) reg.unregister();
          alert("Service workers cleared. Please reload the page.");
        });
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 60px;
      height: 100vh;
      background: #1f1f1f;
      padding-top: 10px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.expanded {
      width: 220px;
    }

    .toggle-btn {
      background: #00ffc3;
      border: none;
      color: black;
      font-size: 26px;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }

    .toggle-btn:hover {
      background: #00e6b3;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded h2 {
      opacity: 1;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
      white-space: nowrap;
      width: 100%;
    }

    .nav-link:hover {
      background: #00ffc3;
      color: #000;
    }

    .nav-link .material-icons {
      margin-right: 15px;
      font-size: 20px;
    }

    .link-text {
      display: none;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .link-text {
      display: inline;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .main h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .settings-panel {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
    }

    .setting {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting label {
      font-size: 18px;
    }

    .setting button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00ffc3;
      color: black;
      cursor: pointer;
      transition: background 0.2s;
    }

    .setting button:hover {
      background: #00e6b3;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <h2>Potato Proxy</h2>
    <a class="nav-link" href="/index.html"><span class="material-icons">home</span><span class="link-text">Proxy</span></a>
    <a class="nav-link" href="/movies.html"><span class="material-icons">movie</span><span class="link-text">Movies</span></a>
    
    <a class="nav-link" href="/apps.html"><span class="material-icons">apps</span><span class="link-text">Apps</span></a>
    <a class="nav-link" href="/games.html"><span class="material-icons">sports_esports</span><span class="link-text">Games</span></a>
    <a class="nav-link" href="/settings.html"><span class="material-icons">settings</span><span class="link-text">Settings</span></a>
  </div>

  <div class="main">
    <h1>⚙️ Settings</h1>

    <div class="settings-panel">
      <div class="setting">
        <label>Fix Proxy (Clear Service Worker)</label>
        <button onclick="fixProxy()">Fix</button>
      </div>

      <div class="setting">
        <label>Switch Theme</label>
        <button onclick="alert('Coming soon!')">Toggle</button>
      </div>

      <div class="setting">
        <label>Clear Saved Bookmarks</label>
        <button onclick="alert('Feature coming soon!')">Clear</button>
      </div>

      <div class="setting">
        <label>Show About</label>
        <button onclick="alert('Potato Proxy v1.0\nMade for fun and freedom.')">About</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    function fixProxy() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          for (let reg of regs) reg.unregister();
          alert('Service workers cleared. Reload the page to finish.');
        });
      } else {
        alert('Your browser does not support service workers.');
      }
    }
  </script>
</body>
</html>

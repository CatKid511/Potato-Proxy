<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @keyframes pulse {
      0% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700; }
      50% { text-shadow: 0 0 30px #ffff00, 0 0 50px #ffff00, 0 0 70px #ffff00; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    .glow-404 {
      font-size: 96px;
      font-weight: bold;
      color: yellow;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
      animation: pulse 2s infinite;
    }

    .message {
      font-size: 24px;
      margin: 20px 0;
      color: #ccc;
      animation: fadeInUp 1.5s ease-out;
    }

    .home-link {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background: #00ffc3;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      animation: fadeInUp 2s ease-out;
    }

    .home-link:hover {
      background: #00e6b3;
    }
  </style>
</head>
<body>
  <div class="glow-404">404</div>
  <div class="message">Oops! The page you're looking for doesn't exist.</div>
  <a href="/index.html" class="home-link">Return to Home</a>
</body>
</html>

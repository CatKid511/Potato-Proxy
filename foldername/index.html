<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      max-width: 500px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #1f1f1f;
      color: white;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #00e6b4;
    }
  </style>
</head>
<body>

  <h1>ðŸ¥” Potato Proxy</h1>
  <input type="text" id="proxyInput" placeholder="Enter a site or search..." />
  <button onclick="launchProxy()">Launch</button>

  <script>
    function launchProxy() {
      const input = document.getElementById("proxyInput").value.trim();
      if (!input) return;

      // Basic validation
      const isURL = input.startsWith("http://") || input.startsWith("https://") || input.includes(".");
      const target = isURL ? input : `https://www.google.com/search?q=${encodeURIComponent(input)}`;
      const encoded = btoa(target);

      // Redirect through proxy route
      window.location.href = `/service/${encoded}`;
    }
  </script>

</body>
</html>

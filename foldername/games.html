<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1f1f1f;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background: #00ffc3;
      color: #000;
    }

    .nav-link .material-icons {
      margin-right: 15px;
      font-size: 20px;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .main h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .game {
      background: #1f1f1f;
      color: white;
      border-radius: 10px;
      padding: 20px 10px;
      max-width: 150px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .game:hover {
      background: #00ffc3;
      color: black;
    }

    .game img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .game span {
      font-size: 14px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ¥” Potato Proxy</h2>
    <a class="nav-link" href="/index.html"><span class="material-icons">home</span> Proxy</a>
    <a class="nav-link" href="/movies.html"><span class="material-icons">movie</span> Movies</a>
    <a class="nav-link" href="/bookmarks.html"><span class="material-icons">bookmarks</span> Bookmarks</a>
    <a class="nav-link" href="/apps.html"><span class="material-icons">apps</span> Apps</a>
    <a class="nav-link" href="/games.html"><span class="material-icons">sports_esports</span> Games</a>
  </div>

  <div class="main">
    <h1>Games</h1>
    <div class="grid" id="gameGrid"></div>
  </div>

  <script>
    const games = [
      ['1v1.lol', 'https://1v1.lol'],
      ['Retro Bowl', 'https://retrobowl.app'],
      ['Subway Surfers', 'https://subwaysurfers.io'],
      ['Cookie Clicker', 'https://cookieclicker.io'],
      ['Slope', 'https://slopegame.io'],
      ['Run 3', 'https://run3.io'],
      ['Shell Shockers', 'https://shellshock.io'],
      ['Basket Bros', 'https://basketbros.io'],
      ['Crossy Road', 'https://crossyroad.com'],
      ['BitLife', 'https://bitlifeonline.com'],
      ['Tanuki Sunset', 'https://tanuki-sunset.com'],
      ['Geometry Dash', 'https://geometrydash.io'],
      ['Moto X3M', 'https://moto-x3m.io'],
      ['Snow Rider 3D', 'https://snowrider3d.com'],
      ['Idle Breakout', 'https://idlebreakout.io'],
      ['Minecraft Classic', 'https://classic.minecraft.net'],
      ['Worldâ€™s Hardest Game', 'https://worldshardestgame.io'],
      ['FNAF', 'https://fnafgame.io'],
      ['Tetris', 'https://tetris.com'],
      ['Paper.io 2', 'https://paper-io.com'],
      ['Stickman Hook', 'https://stickmanhook.io'],
      ['Zombs Royale', 'https://zombsroyale.io'],
      ['Tunnel Rush', 'https://tunnelrush.org'],
      ['DogeMiner', 'https://dogeminer.biz'],
      ['Basket Random', 'https://basketrandom.com'],
      ['GBA Emulator', 'https://gba.ninja'],
      ['2048', 'https://play2048.co'],
      ['Jetpack Joyride', 'https://jetpackjoyride.org'],
      ['Friday Night Funkin', 'https://fridaynightfunkin.io'],
      ['Smash Karts', 'https://smashkarts.io'],
      ['Drift Hunters', 'https://drifthunters.com'],
      ['Tyrone Unblocked', 'https://tyroneunblockedgames.com'],
      ['Google Snake', 'https://playsnake.org'],
      ['Super Mario Bros', 'https://supermarioemulator.com'],
    ];

    const grid = document.getElementById('gameGrid');
    games.forEach(([name, url]) => {
      const card = document.createElement('div');
      card.className = 'game';
      card.onclick = () => {
        const encoded = btoa(url);
        window.location.href = '/service/' + encoded;
      };
      card.innerHTML = `
        <img src="https://www.google.com/s2/favicons?domain=${new URL(url).hostname}" alt="${name}" />
        <span>${name}</span>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>

<!-- Bookmarks Grid -->
<div style="margin-top: 50px; max-width: 900px; padding: 0 20px;">
  <h2 style="text-align: center; color: #00ffc3; margin-bottom: 20px;">Bookmarks</h2>
  <div style="
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    justify-items: center;
  ">

    <button onclick="go('https://youtube.com')">YouTube</button>
    <button onclick="go('https://discord.com')">Discord</button>
    <button onclick="go('https://tiktok.com')">TikTok</button>
    <button onclick="go('https://google.com')">Google</button>
    <button onclick="go('https://spotify.com')">Spotify</button>
    <button onclick="go('https://reddit.com')">Reddit</button>
    <button onclick="go('https://coolmathgames.com')">Cool Math</button>
    <button onclick="go('https://classroom.google.com')">Classroom</button>

  </div>
</div>

<!-- Style -->
<style>
  button {
    background: #1f1f1f;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 20px 15px;
    font-size: 14px;
    width: 100%;
    cursor: pointer;
    transition: 0.2s ease;
    text-align: center;
  }

  button:hover {
    background: #00ffc3;
    color: #000;
  }
</style>

<!-- Script to encode + redirect -->
<script>
  function go(url) {
    const encoded = btoa(url);
    window.location.href = "/service/" + encoded;
  }
</script>

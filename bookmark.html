<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookmarks | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1f1f1f;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background: #00ffc3;
      color: #000;
    }

    .nav-link .material-icons {
      margin-right: 15px;
      font-size: 20px;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .main h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .bookmark {
      background: #1f1f1f;
      color: white;
      border-radius: 10px;
      padding: 20px 10px;
      width: 100%;
      max-width: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .bookmark:hover {
      background: #00ffc3;
      color: black;
    }

    .bookmark img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    .bookmark span {
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ¥” Potato Proxy</h2>
    <a class="nav-link" href="/index.html"><span class="material-icons">home</span> Proxy</a>
    <a class="nav-link" href="/movies.html"><span class="material-icons">movie</span> Movies</a>
    <a class="nav-link" href="/bookmarks.html"><span class="material-icons">bookmarks</span> Bookmarks</a>
    <a class="nav-link" href="/apps.html"><span class="material-icons">apps</span> Apps</a>
    <a class="nav-link" href="/games.html"><span class="material-icons">sports_esports</span> Games</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Bookmarks</h1>
    <div class="grid">
      <div class="bookmark" onclick="go('https://youtube.com')">
        <img src="https://www.google.com/s2/favicons?domain=youtube.com" alt="YouTube">
        <span>YouTube</span>
      </div>
      <div class="bookmark" onclick="go('https://discord.com')">
        <img src="https://www.google.com/s2/favicons?domain=discord.com" alt="Discord">
        <span>Discord</span>
      </div>
      <div class="bookmark" onclick="go('https://tiktok.com')">
        <img src="https://www.google.com/s2/favicons?domain=tiktok.com" alt="TikTok">
        <span>TikTok</span>
      </div>
      <div class="bookmark" onclick="go('https://google.com')">
        <img src="https://www.google.com/s2/favicons?domain=google.com" alt="Google">
        <span>Google</span>
      </div>
      <div class="bookmark" onclick="go('https://spotify.com')">
        <img src="https://www.google.com/s2/favicons?domain=spotify.com" alt="Spotify">
        <span>Spotify</span>
      </div>
      <div class="bookmark" onclick="go('https://reddit.com')">
        <img src="https://www.google.com/s2/favicons?domain=reddit.com" alt="Reddit">
        <span>Reddit</span>
      </div>
      <div class="bookmark" onclick="go('https://coolmathgames.com')">
        <img src="https://www.google.com/s2/favicons?domain=coolmathgames.com" alt="Cool Math">
        <span>Cool Math</span>
      </div>
    </div>
  </div>

  <script>
    function go(url) {
      const encoded = btoa(url);
      window.location.href = "/service/" + encoded;
    }
  </script>

</body>
</html>

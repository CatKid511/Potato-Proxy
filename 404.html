<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 100px;
      margin: 0;
    }

    p {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 30px;
    }

    a.button, button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: black;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    a.button:hover, button:hover {
      background-color: #00e6b4;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>Page not found. The requested page could not be located.</p>

  <!-- Optional Home Button -->
  <a href="/index.html" class="button">Back to Proxy</a>

  <!-- Fix Proxy Button -->
  <button onclick="fixProxy()">Fix Proxy</button>

  <script>
    function fixProxy() {
      // Example behavior: reload service worker, clear URL, or redirect
      alert("Attempting to fix proxy...");
      
      // Option 1: Reload page
      // location.reload();

      // Option 2: Redirect to repair route
      // window.location.href = "/repair.html";

      // Option 3: Clear service worker (if used in your proxy)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          for (let reg of regs) reg.unregister();
          alert("Service workers cleared. Please reload the page.");
        });
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movies | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #050b2c;
      color: white;
      display: flex;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1f1f1f;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .sidebar h2 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }
    .nav-link:hover {
      background: #00ffc3;
      color: #000;
    }
    .nav-link .material-icons {
      margin-right: 15px;
      font-size: 20px;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
      z-index: 1;
    }
    .main h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 20px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 40px;
    }
    .search-bar input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 60%;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffc3;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .movie {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
      transition: transform 0.2s, background 0.3s;
    }
    .movie:hover {
      transform: scale(1.03);
      background: #00ffc3;
      color: black;
    }
    .movie iframe {
      width: 100%;
      height: 180px;
      border: none;
      background: #000;
    }
    .movie div {
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="sidebar">
    <h2>ðŸ¥” Potato Proxy</h2>
    <a class="nav-link" href="/index.html"><span class="material-icons">home</span> Proxy</a>
    <a class="nav-link" href="/movies.html"><span class="material-icons">movie</span> Movies</a>
    <a class="nav-link" href="/apps.html"><span class="material-icons">apps</span> Apps</a>
    <a class="nav-link" href="/games.html"><span class="material-icons">sports_esports</span> Games</a>
    <a class="nav-link" href="/settings.html"><span class="material-icons">settings</span> Settings</a>
  </div>
  <div class="main">
    <h1>Search Movies</h1>
    <div class="search-bar">
      <input type="text" id="movieSearch" placeholder="Search for a movie title...">
      <button onclick="searchMovies()">Search</button>
    </div>
    <div class="search-results" id="results"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffc3" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffc3",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    function searchMovies() {
      const results = document.getElementById("results");
      const query = document.getElementById("movieSearch").value;
      results.innerHTML = '';

      if (!query) return;

      const movies = [
        { title: "Avengers: Endgame", id: "tt4154796" },
        { title: "Joker", id: "tt7286456" },
        { title: "The Matrix", id: "tt0133093" },
        { title: "Inception", id: "tt1375666" },
        { title: "Spider-Man: Into the Spider-Verse", id: "tt4633694" },
      ];

      movies.forEach((movie) => {
        if (movie.title.toLowerCase().includes(query.toLowerCase())) {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            <iframe src="https://vidsrc.to/embed/movie/${movie.id}" allowfullscreen></iframe>
            <div>${movie.title}</div>
          `;
          results.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>

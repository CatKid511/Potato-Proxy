<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 100%;
      max-width: 600px;
      padding: 14px 18px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 0 2px transparent;
      transition: 0.2s ease;
    }

    .search-bar input:focus {
      box-shadow: 0 0 0 2px #00ffc3;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .movie {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .movie:hover {
      transform: scale(1.03);
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie h3 {
      margin: 10px 0 4px;
      font-size: 1rem;
      color: #00ffc3;
    }

    .movie p {
      font-size: 0.8rem;
      color: #bbb;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Search</h1>
    <div class="search-bar">
      <input type="text" id="movieInput" placeholder="Search for a movie..." onkeyup="searchMovies(event)">
    </div>
    <div class="results" id="movieResults"></div>
  </div>

  <script>
    const API_KEY = 'YOUR_TMDB_API_KEY'; // Replace with your TMDb API key
    const IMG = 'https://image.tmdb.org/t/p/w500';

    async function searchMovies(e) {
      if (e.key !== "Enter") return;

      const query = document.getElementById("movieInput").value.trim();
      if (!query) return;

      const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById("movieResults");
      resultsDiv.innerHTML = '';

      if (!data.results || data.results.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.results.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie";
        card.onclick = () => {
          const search = encodeURIComponent(`${movie.title} full movie`);
          const encoded = btoa(`https://www.google.com/search?q=${search}`);
          window.location.href = `/service/${encoded}`; // Works with Ultraviolet
        };
        card.innerHTML = `
          <img src="${movie.poster_path ? IMG + movie.poster_path : ''}" alt="Poster">
          <h3>${movie.title}</h3>
          <p>${movie.release_date || ''}</p>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>

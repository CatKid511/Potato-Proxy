<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Potato Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #050b2c;
      color: white;
      display: flex;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1f1f1f;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .sidebar h2 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }
    .nav-link:hover {
      background: #00ffc3;
      color: #000;
    }
    .nav-link .material-icons {
      margin-right: 15px;
      font-size: 20px;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
      z-index: 1;
    }
    .main h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 40px;
    }
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .setting {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
      transition: transform 0.2s, background 0.3s;
      text-align: center;
    }
    .setting:hover {
      transform: scale(1.03);
      background: #00ffc3;
      color: black;
    }
    .setting button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffc3;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="sidebar">
    <h2>ðŸ¥” Potato Proxy</h2>
    <a class="nav-link" href="/index.html"><span class="material-icons">home</span> Proxy</a>
    <a class="nav-link" href="/movies.html"><span class="material-icons">movie</span> Movies</a>
    <a class="nav-link" href="/apps.html"><span class="material-icons">apps</span> Apps</a>
    <a class="nav-link" href="/games.html"><span class="material-icons">sports_esports</span> Games</a>
    <a class="nav-link" href="/settings.html"><span class="material-icons">settings</span> Settings</a>
  </div>
  <div class="main">
    <h1>Settings</h1>
    <div class="settings-grid">
      <div class="setting">
        <h3>Theme</h3>
        <button onclick="alert('Theme switch coming soon!')">Switch Theme</button>
      </div>
      <div class="setting">
        <h3>Reset Layout</h3>
        <button onclick="alert('Layout reset coming soon!')">Reset</button>
      </div>
      <div class="setting">
        <h3>About</h3>
        <p>Potato Proxy - Unblocker project for fun and function.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffc3" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffc3",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
